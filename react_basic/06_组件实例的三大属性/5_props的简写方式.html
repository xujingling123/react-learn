<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>props</title>
    </head>
    
    <body>
        <div id="test1"></div>
        <div id="test2"></div>
        <!-- 引入react核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom,用于支持react操作DOM -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入babel,用于将jsx转为js-->
        <script type="text/javascript" src="../js/babel.min.js"></script>
        <!-- 引入prop-type，用于对组件标签属性进行限制 -->
         <script type="text/javascript" src="../js/prop-types.js"></script>

        <script type="text/babel">
            // let that
            //创建组件
            class MyComponent extends React.Component{
                // constructor(props){
                //     super(props)
                //     console.log(props)
                // }
                static propTypes={
                    name:PropTypes.string.isRequired,
                    age:PropTypes.number,
                    sex:PropTypes.oneOf(['男','女']),
                    speck:PropTypes.func
                }
                //指定默认标签属性值
                static defaultProps={
                    name:"fairy",
                    age:18,
                    sex:"女",
                }     
                render(){
                    const {name,age,sex}=this.props
                    //props是只读的
                    return (
                        
                        <ul>
                            <li>姓名：{name}</li>
                            <li>性别：{sex}</li>
                            <li>年龄：{age+1}</li>
                        </ul>
                    )
                }
            }
            
            const speck=()=>{
                console.log("fairy--->")
            }

            const p={name:"fairy",age:23,sex:"女"}

            //渲染虚拟Dom到页面
            ReactDOM.render(<MyComponent {...p}/>,document.getElementById('test1'))
            ReactDOM.render(<MyComponent sex="女" speck={speck}/>,document.getElementById('test2'))
            
        </script>
    </body>
</html>
