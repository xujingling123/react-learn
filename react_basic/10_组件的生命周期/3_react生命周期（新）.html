<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>生命周期（新）</title>
    </head>
    
    <body>
        <div id="test1"></div>
        <div id="test2"></div>
        <!-- 引入react核心库 -->
        <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
        <!-- 引入react-dom,用于支持react操作DOM -->
        <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
        <!-- 引入babel,用于将jsx转为js-->
        <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
        <!-- 引入prop-type，用于对组件标签属性进行限制 -->
         <script type="text/javascript" src="../js/17.0.1/prop-types.js"></script>

         <!-- 常见的高阶函数有：Promise map filter reduce 函数柯里化 -->

        <script type="text/babel">
            /* 生命周期 
            1.初始化阶段:由ReactDom.render()触发---初次渲染
                1.constructor()
                2.getDerivedstateFromProps
                3.render()
                4.componentDidMount()====>组件第一次渲染完毕(常用)
                    一般常用初始化，例如：请求数据，初始化定时器，绑定自定义事件，订阅消息
            2.更新阶段:由组件内部this.setsate()或父维重新render触发
                1.getDerivedstateFromProps
                2.shouldcomponentUpdate()
                3.render()
                4.getsnapshotBeforeUpdatecomponentDidUpdate()
            3.卸载组件:由ReactDoM.unmountcomponentAtNode()触发
                1.componentWillUnmount()
                    一般做一些收尾工作，例如：取消定时器，解绑自定义事件，退订消息
            
            */
            class Count extends React.Component{
                constructor(props){
                    super(props)
                    console.log("Count----constructor")
                    this.state={
                        count:0
                    }
                }
                death=()=>{
                    ReactDOM.unmountComponentAtNode(document.getElementById('test1'))
                    console.log("Count----death")
                }
                
                add=()=>{
                    this.setState({
                        count:this.state.count+1
                    })
                }

                force=()=>{
                    this.forceUpdate()
                }
                //若state的值取决于传进来的值props,则使用它
                static getDerivedStateFromProps(props, state){ 
                    console.log("Count----getDerivedStateFromProps",props,state)
                    return props
                }
                getSnapshotBeforeUpdate(prevProps, prevState){ 
                    console.log("Count----getSnapshotBeforeUpdate",prevProps, prevState)
                    return null
                }
                
                //组件将要挂载时调用
                // UNSAFE_componentWillMount(){
                //     console.log("Count----componentWillMount")
                // }
                //组件挂载完毕时调用
                componentDidMount(){
                    console.log("Count----componentDidMount")
                }
                //组件将要更新时调用
                // UNSAFE_componentWillUpdate(){
                //     console.log("Count----componentWillUpdate")
                // }
                //组件更新完毕时调用
                componentDidUpdate(){
                    console.log("Count----componentDidUpdate")
                }
                //组件将要卸载时调用
                componentWillUnmount(){
                    console.log("Count----componentWillUnmount")
                }
                //组件是否需要更新
                shouldComponentUpdate(){
                    console.log("Count----shouldComponentUpdate")
                    return true
                }
                
                render(){
                    return(
                        <div>
                            <button onClick={this.add}>点我+1</button>
                            <p>当前值为：{this.state.count}</p>
                            <button onClick={this.death}>卸载</button>
                            <button onClick={this.force}>强制更新</button>
                        </div>
                    )
                }
            }
           
            //父组件A
            class A extends React.Component{
                // 初始化状态
                state={
                    name:'why'
                }
                change=()=>{
                    this.setState({
                        name:'lay'
                    })
                }
                render(){
                    return(
                        <div>
                            <div>A</div>
                            <button onClick={this.change}>改变</button>
                            <B name={this.state.name}/>
                        </div>
                    )
                }
            }
            //子组件B
            class B extends React.Component{
                
                //组件将要接收新的props的钩子
                UNSAFE_componentWillReceiveProps(props){
                    console.log("B----componentWillReceiveProps",props)
                }
                //组件是否需要更新
                shouldComponentUpdate(){
                    console.log("B----shouldComponentUpdate")
                    return true
                }
                //组件将要更新
                componentWillUpdate(){
                    console.log("B----componentWillUpdate")
                }
                //组件更新完毕
                componentDidUpdate(){
                    console.log("B----componentDidUpdate")
                }

                render(){
                    return(
                        <div>
                           B,接收父组件A的属性：{this.props.name}
                        </div>
                    )
                }
            }
            //渲染虚拟Dom到页面
            ReactDOM.render(<Count countData="199"/>,document.getElementById('test1'))
            
        </script>
    </body>
</html>
