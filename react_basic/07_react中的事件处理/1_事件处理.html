<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ref</title>
    </head>
    
    <body>
        <div id="test1"></div>
        <div id="test2"></div>
        <!-- 引入react核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom,用于支持react操作DOM -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入babel,用于将jsx转为js-->
        <script type="text/javascript" src="../js/babel.min.js"></script>
        <!-- 引入prop-type，用于对组件标签属性进行限制 -->
         <script type="text/javascript" src="../js/prop-types.js"></script>

        <script type="text/babel">
            class Demo extends React.Component{
                //React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点
                myRef=React.createRef()
                state={isHot:true}
                showInfo=()=>{
                    console.log("showInfo----->",this.myRef.current)
                }
                changeWeather=()=>{
                    //获取原来的状态
                    const {isHot}=this.state
                    this.setState({
                        isHot:!isHot
                    })
                }
                saveInput=(currentNode)=>{
                    this.input1=currentNode
                    console.log("@",currentNode)
                }
                showData=(event)=>{
                    console.log("showData----->",event.target.value)
                }
                
                render(){
                    const {isHot}=this.state
                    return(
                        <div>
                            <h2>{isHot?"今天天气真热":"今天天气真冷"}</h2>
                            <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>
                            <button onClick={this.showInfo}>点击</button>
                            <button onClick={this.changeWeather}>切换天气</button>
                            <input onBlur={this.showData} type="text" placeholder="失去焦点提示数据"/>

                            
                        </div>
                    )
                }
            }
            

            //渲染虚拟Dom到页面
            ReactDOM.render(<Demo/>,document.getElementById('test1'))
            
        </script>
    </body>
</html>
